<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title></title>
    <meta name="description" content="RPGX virtual gameboard">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="/static/main.css">
    <!-- Lates compiled/minified JQuery
    -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.4/jquery.min.js"></script>
    <!-- Latest compiled and minified CSS
    -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">
    <!-- Optional theme 
    -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap-theme.min.css">
    <!-- Latest compiled and minified JavaScript
    -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js"></script>
</head>
  <body>
    <div class="container">
        <div id="content"></div>
        <script src="/static/bundle.js"></script>

        <div class="col-md-4">
            <div class="panel panel-default">
              <div class="panel-heading">
                  <h3 class="panel-title">Board Configuration</h3>
              </div>
              <div class="panel-body">
                  <form>
                    <div class="form-group">
                      <label htmlFor="battleName">Battle Name</label>
                      <input type="text" ref="battleName" id="battleName" class="form-control" />
                      <p class="help-block">Choose a unique name for this battle.</p>
                    </div>
                    <div class="form-group">
                      <label htmlFor="battleMap">Map Image URL</label>
                      <input type="text" ref="battleMap" id="battleMap" class="form-control" />
                      <p class="help-block">Maps should be prepared at a scale of 50px =
                        5ft. Crop the map flush against the edges.</p>
                    </div>
                    <button type="submit" class="btn btn-default">Submit</button>
                  </form>
                </div>
            </div>
        </div>
        <div class="col-md-8">
          <div class="panel panel-default">
            <div class="panel-heading">
              <h3 class="panel-title">Assigned Tokens</h3>
            </div>
            <table class="table">
              <tr><th>Token</th><th>Character</th><th>Player(s)</th><th>Location</th><th width="75px"></th></tr>
              <tr>
                <td colspan="4">&nbsp;</td>
                <td align="center">
                  <span class="badge">
                    <span class="glyphicon glyphicon-plus" aria-hidden="true"></span>
                  </span>
                </td>
              </tr>
              <tr class="token">
                <td><img src="/assets/rosemary.png" /></td>
                <td>Rosemary</td>
                <td>Mal Radagast</td>
                <td>0, 0</td>
                <td align="center">
                  <span class="badge">
                    <span class="glyphicon glyphicon-pencil" aria-hidden="true"></span>
                  </span>
                  <span class="badge">
                    <span class="glyphicon glyphicon-minus" aria-hidden="true"></span>
                  </span>
                </td>
              </tr>
            </table>
          </div>
        </div>

    </div>
  </body>
</html>
